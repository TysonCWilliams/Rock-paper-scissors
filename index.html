<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="container-fluid bg-dark">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="text-success">Rock Paper Scissors</h2> 
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center text-center mt-3">
      <div class="col-6">
        <!-- <button class="btn btn-success btn-lg" id="start-button" onclick="startGame()">START GAME</button> -->
        <img class="img-fluid" id="game-img" src="RPG.jpg" alt="">
        <hr>

        <button class="btn btn-outline-info btn-block mt-3 mb-2" onclick="play(0)">Rock</button>
        <button class="btn btn-outline-danger btn-block mt-2 mb2" onclick="play(1)">Paper</button>
        <button class="btn btn-outline-warning btn-block mt-2 mb-3" onclick="play(2)">Scissors</button>
      </div>
    </div>

  </main>

  <footer class="container-fluid bg-dark fixed-bottom">
    <div class="row">
      <div class="col-12 text-center text-white">
        <p>Best Game Of All Time</p>
      </div>
    </div>
  </footer>



  <script src="app.js"></script>
</body>

</html>
